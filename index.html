<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doctor Hoo</title>
  <link rel="stylesheet" href="App.css">
</head>

<body>
  <div class="chat-container">
    <div class="chat-header">Doctor Hoo</div>
    <div class="chat-body" id="chat-messages"></div>
    <div class="chat-input">
      <input type="text" id="user-input" placeholder="Type your message...">
      <button id="send-btn">Send</button>
    </div>
  </div>
  <div class="plain-text">
    Official submission for HooHacks 2024 <br> Developed by Joshua Almonte, Frank Hyun, Kareem Fenaish, and Ayan
    Rasulova
    <br> <br> Have a suggestion or comment? Let us know at placeholder@gmail.com
  </div>
  <img id="owl-image" src="drhoo.png" alt="Owl Nurse Illustration" style="display: none;">
  <script src="app.js"></script>
</body>

</html>
